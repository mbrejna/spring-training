<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<h1>Create payment request</h1>
<form th:object="${paymentRequest}" th:action="@{/payments/process}" method="post">
    <div>
        <label for="value">Value: </label>
        <input id="value" th:field="*{value}">
        <p th:if="${#fields.hasErrors('value')}"
           th:text="${#strings.listJoin(#fields.errors('value'), ', ')}"></p>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Send</button>
</form>
</body>
</html>
